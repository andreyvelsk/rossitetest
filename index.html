<!doctype html>
<html lang="en">
  <head>
    <title>Тестовое задание Россайт</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
  <body>

    <div class="container">
        <div class="open-button">
                <button id="btn-open" class="btn btn-success" data-toggle="modal" data-target="#dialog">Открыть</button>
        </div>
    </div>


    <div id="dialog" class="modal fade">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Имя</label>
                                    <input id="name" class="form-control" placeholder="Иванов Иван">
                                    <div class="invalid-feedback">Поле является обязательным</div>

                                    <label for="phone">Телефон</label>
                                    <input id="phone" class="form-control is-invalid" placeholder="Иванов Иван">
                                    <div class="invalid-feedback">Поле является обязательным</div>

                                    <label for="email">E-mail</label>
                                    <input id="email" class="form-control is-invalid" placeholder="Иванов Иван">
                                    <div class="invalid-feedback">Поле является обязательным</div>
                                </div> 
                            </form>
                    </div>
            
                </div>
                <!-- /.модальное окно-Содержание -->
            </div>
            <!-- /.модальное окно-диалог -->
        </div>
        <!-- /.модальное окно -->
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
