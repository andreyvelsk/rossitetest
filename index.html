<!doctype html>
<html lang="en">
  <head>
    <title>Тестовое задание Россайт</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
  <body>

    <div class="container">
        <div class="open">
                <button id="btn-open" class="btn btn-success" data-toggle="modal" data-target="#dialog">Открыть</button>
        </div>

        <div class="info">
            <p class="info_name">
                <h2></h2>
            </p>
            <p class="info_phone">
                <h2></h2>
            </p>
            <p class="info_email">
                <h2></h2>
            </p>
            <div class="info_reset">
                <button id="btn-reset" class="btn btn-primary">Сброс</button>
            </div>
        </div>
    </div>


    <div id="dialog" class="modal fade">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                                <div class="form-group">
                                    <div>
                                        <label for="name">Имя</label>
                                        <input id="name" type="text" class="form-control" placeholder="Иванов Иван">
                                        <div class="invalid-feedback">Поле является обязательным</div>
                                    </div>

                                    <div>
                                        <label for="phone">Телефон</label>
                                        <input id="phone" type="tel" class="form-control" placeholder="+71234567890">
                                        <div class="invalid-feedback">Неккоректный телефон</div>
                                    </div>

                                    <div>
                                        <label for="email">E-mail</label>
                                        <input id="email" type="email" class="form-control" placeholder="example@mail.ru">
                                        <div class="invalid-feedback">Неккоректный E-mail</div>
                                    </div>

                                    <div class="form-submit">
                                        <button id="btn-save" class="btn btn-primary" type="button" >Сохранить</button>
                                    </div>
                                </div> 

                    </div>
            
                </div>
                <!-- /.модальное окно-Содержание -->
            </div>
            <!-- /.модальное окно-диалог -->
        </div>
        <!-- /.модальное окно -->
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
